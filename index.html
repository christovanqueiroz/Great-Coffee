<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Coffee</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <header>
        <div>
            <img src="./assets/logo-desktop.svg">
            <span>GreatCoffee</span>
        </div>

        <nav>
            <ul>
                <li>Home</li>
                <li>Menu</li>
                <li>Recompensas</li>
                <li>Gift Cards</li>
                <li>Lojas</li>
            </ul>
        </nav>

        <div class="button">
            <button>Pegar meu café</button>
        </div>

        <div class="open-menu">
            <img src="./assets/menu-buguer-open.svg">
        </div>
    </header>

    <main>
        <div class="text">
            <span>O café que fará seu código decolar para o próximo nível.
            </span>
        </div>

        <div class="button">
            <button>Pegar meu café ></button>
        </div>

        <div class="title">
            <div>
                <h1>Great Coffee</h1>
            </div>
            
            <div>
                <h1>&lt;Great Code/&gt;</h1>
            </div>
        </div>
    </main>

    <section class="hide">
        <div class="menu-head">
            <div>
                <img src="./assets/logo-desktop.svg">
                <span>GreatCoffee</span>
            </div>
    
            <div class="close-menu">
                <img src="./assets/menu-buguer-close.svg">
            </div>
        </div>

        <nav>
            <ul>
                <li>Home</li>
                <li>Menu</li>
                <li>Recompensas</li>
                <li>Gift Cards</li>
                <li>Lojas</li>
            </ul>
        </nav>
    </section>
</body>
</html>
